{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>My NMR App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
            <a class="nav-link" href="#spectra">Process Spectrum</a>
            </li>
          </ul>
          <button class="btn btn-outline-secondary">
            <a href="{% url 'menu' %}">Back</a>
             </button>
          </div>
        </div>
        </nav>
        <div class="container">
            <h1>Spectra Database</h1>
            <hr>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Compound</th>
                    <th scope="col">Spectrum</th>
                    <th scope="col">Processed by</th>
                    <th scope="col">Date</th>
                  </tr>
                </thead>
                <tbody>
                  {% for spectrum in spectra %}
                    <tr>
                      <th scope="row">{{ forloop.counter }}</th>
                      <td>{{ spectrum.compound.molecular_formula }}</td>
                      <td>{{ spectrum.formated }}</td>
                      <td>{{ spectrum.user.name }}</td>
                      <td>{{ spectrum.timestamp }}</td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
