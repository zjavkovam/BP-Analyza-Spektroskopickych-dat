{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-3">
      <h1>Menu</h1>
      <form action="{% url 'menu' %}" method="post">
        {% csrf_token %}
        <div class="form-group input-group">
          {% if request.session.name %}
            <input type="text" class="form-control" id="name" name="name" value="{{ request.session.name }}" required>
          {% else %}
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
          {% endif %}
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
        <div class="d-flex flex-column">
          <a href="{% url 'process' %}" class="btn btn-secondary mb-2">Process Spectrum</a>
          <a href="{% url 'database_management' %}" class="btn btn-secondary mb-2">Database Management</a>
          <a href="{% url 'database_management' %}" class="btn btn-secondary mb-2">Find Spectrum</a>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
